[package]
name = "mdbook"
version = "0.0.2"
authors = ["Mathieu David <mathieudavid@mathieudavid.org>"]
description = "create books from markdown files (like Gitbook)"
documentation = "http://azerupi.github.io/mdBook/index.html"
repository = "https://github.com/azerupi/mdBook"
keywords = ["book", "gitbook", "rustbook", "markdown"]
license = "MPL-2.0"
readme = "README.md"
build = "build.rs"
exclude = [
    "book-example/*",
    "src/theme/stylus",
]

[dependencies]
clap = "*"
handlebars = "*"
rustc-serialize = "*"
pulldown-cmark = "*"

[dev-dependencies]
tempdir = "*"

[dependencies.notify]
notify = "*"
optional = true

[features]
default = ["output", "watch"]
debug = []
output = []
regenerate-css = []
watch = ["notify"]

[[bin]]
doc = false
name = "mdbook"
path = "src/bin/mdbook.rs"
