[package]
name = "mdbook"
version = "0.0.3"
authors = ["Mathieu David <mathieudavid@mathieudavid.org>"]
description = "create books from markdown files (like Gitbook)"
documentation = "http://azerupi.github.io/mdBook/index.html"
repository = "https://github.com/azerupi/mdBook"
keywords = ["book", "gitbook", "rustbook", "markdown"]
license = "MPL-2.0"
readme = "README.md"
build = "build.rs"
exclude = [
    "book-example/*",
    "src/theme/stylus",
]

[dependencies]
clap = "*"
handlebars = "*"
rustc-serialize = "*"
pulldown-cmark = "*"
crossbeam = "^0.1.5"

# Watch feature
[dependencies.notify]
notify = "^2.4.1"
optional = true

[dependencies.time]
time = "^0.1.33"
optional = true

# Tests
[dev-dependencies]
tempdir = "*"


[features]
default = ["output", "watch"]
debug = []
output = []
regenerate-css = []
watch = ["notify", "time"]

[[bin]]
doc = false
name = "mdbook"
path = "src/bin/mdbook.rs"
