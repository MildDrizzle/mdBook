language: rust
rust:
- stable
- beta
- nightly
matrix:
  allow_failure:
  - rust: nightly
env:
  global:
    secure: 
addons:
  apt:
    packages:
    - nodejs
    - npm
install:
    - npm install stylus nib
after_success:
  - test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && bash deploy.sh
